<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Chart!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <div id="titleCon">
        <button id="dummy"></button>
        <h1 id="title_text">CHORE CHART</h1>
        <button id="reset_button" onclick="reset_chart()">RESET</button>
    </div>
    <div id="largeCon">
        <div id="dashCon">
            <h1>Dashboard</h1>
            <div id="start_con">
                <h3>The start date of this ChoreChart is <input id="start" type="date"/>.</h3>
            </div>
            <div id="name_section">
                <h3>Enter your house people here:</h3>
                <textarea id="name_input" placeholder="Please type the names of all members in your house separated by a return..." required></textarea>
            </div>
            <div id="chore_section">
                <h3>Enter your house people here:</h3>
                <textarea id="chore_input" placeholder="Please type all chores separated by a return..." required></textarea>
            </div>
            <div id="duration_section">
                <h3>I would like each each rotation to last <input id="dur" type="number" min="1" max="100" placeholder="7"/> days.</h3>
            </div>
        </div>

        <div id="choreCon"></div>
    </div>
</body>
