<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Chart!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="titleCon">
        <button id="dummy"></button>
        <h1 id="title_text">CHORE CHART</h1>
        <button id="reset_button">RESET</button>
    </div>
    <div id="largeCon">
        <div id="dashCon">
            <h1>Dashboard</h1>
            <div id="name_section">
                <h3>Enter your house people here:</h3>
                <textarea placeholder="Please type the names of all members in your house separated by a return..."></textarea>
            </div>
            <div id="chore_section">
                <h3>Enter your house people here:</h3>
                <textarea placeholder="Please type all chores separated by a return..."></textarea>
            </div>
            <div id="duration_section">
                <h3>I would like each each rotation to last <input id="dur" type="text"/> days.</h3>
                
            </div>
        </div>

        <div id="choreCon">

            <div class="chore-module">
               <h3>Name</h3>
               <ul>
                    <li>Chore 1</li>
                    <li>Chore 2</li>
                    <li>Chore 3</li>
               </ul>
            </div>

        </div>
    </div>
</body>
